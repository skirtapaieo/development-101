<!-- HTML Markup -->
<div id="counter"></div>

<script>
    // Plain JavaScript (Component-Like Approach)
    const createCounter = () => {
        let count = 0;
        const counterElement = document.getElementById('counter');
        const render = () => {
            counterElement.innerHTML = `
            <div>
                <p>Count: ${count}</p>
                <button onclick="handleIncrement()">Increment</button>
            </div>
            `;
        };

        const handleIncrement = () => {
            count++;
            render();
        };

        return {
            render,
        };
    };
    const counterInstance = createCounter();
    counterInstance.render();

</script>
