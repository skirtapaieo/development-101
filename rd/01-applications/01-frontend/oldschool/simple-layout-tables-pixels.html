<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Page with Table Layout</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="width: 20%;">Sidebar</td>
            <td>Main Content</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">Footer</td>
        </tr>
    </table>
</body>
</html>
